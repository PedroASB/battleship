<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header>
      <h1 id="main-title">Battleship</h1>
    </header>

    <main>
      <div id="feedback-section">
        <p class="message"></p>
        <p class="turn"></p>
        <p class="coordinates"></p>
      </div>

      <div id="players-section"></div>

      <template id="player-box-template">
        <div class="player-box">
          <h2 class="title"><span class="name"></span>'s board</h2>
          <div class="grid">
            <div class="y-indexes indexes">
              <div>A</div>
              <div>B</div>
              <div>C</div>
              <div>D</div>
              <div>E</div>
              <div>F</div>
              <div>G</div>
              <div>H</div>
              <div>I</div>
              <div>J</div>
            </div>
            <div class="x-indexes indexes">
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div>7</div>
              <div>8</div>
              <div>9</div>
              <div>10</div>
            </div>
            <div class="board"></div>
          </div>
        </div>
      </template>
    </main>

    <footer>
      <a href="https://github.com/PedroASB">&copy; 2025 Pedro Augusto</a>
    </footer>
  </body>
</html>
